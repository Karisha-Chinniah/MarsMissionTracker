<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Mission Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Mars Mission Task Tracker</h1>
  </header>
  <aside class="sidebar">
    <div id="current-user">User: Commander Shepard</div>
    <div id="task-count">Tasks: 0</div>
    <button id="delete-all">Delete All Tasks</button>
  </aside>
  <main class="main-content">
    <img id="mars-image" alt="Mars Image"/>
    <div id="task-container"></div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
